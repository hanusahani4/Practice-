<script>
	function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Regex patterns for validation
      var usernamePattern = /^[a-zA-Z0-9_]+$/; // Alphanumeric and underscore only
      var passwordPattern = /^[a-zA-Z0-9!@#$%^&*]{6,}$/; // At least 6 characters long, can include special characters

      // Validate username
      if (!usernamePattern.test(username)) {
        alert("Username can only contain letters, numbers, and underscores.");
        return false;
      }

      // Validate password
      if (!passwordPattern.test(password)) {
        alert("Password must be at least 6 characters long and can contain letters, numbers, and special characters (!@#$%^&*).");
        return false;
      }

      return true;
    }
</script>
